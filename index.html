<!DOCTYPE html>
<!-- Coding By Ali Aslan -->
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Word Scramble Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>

    <div class="container">

        <h2>Aplikacja SCRABLE</h2>
      <div class="messageError"></div>
        <center><div class="startArea" onclick="start()"><button class="startBtn">Start the Game</button></div></center>

        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Podpowiedz: <span></span></p>
                <p class="time">Pozostały czas: <span><b>30</b>s</span></p>
            </div>
          <div class="messageArea"></div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Odśwież wyraz</button>
                <button class="check-word">Sprawdź wyraz</button>
            </div>
            <div class="score-area"><span>Punkty: </span><span class="score">0</span></div>
        </div>
    </div>

    
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div></div>

    
  </body>
</html>
